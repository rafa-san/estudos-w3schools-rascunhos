<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Formatting - Exemplo 01</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>HTML Formatting - Exemplo 01</h1> 

  <p><em>emphasized</em> text</p>
  <p><small>small</small> text</p>
  <p><strong>important</strong> text</p>
  <p><sub>subscripted</sub> & <sup>superscripted</sup> text</p>
  <p><ins>inserted</ins> text</p>
  <p><del>deleted</del> text</p>
  <p><mark>marked/highlighted</mark> text</p>
</body>

</html>
