<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Input Types - Exemplo</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>

  </style>
</head>

<body>
  <h1>HTML Input Types - Exemplo</h1> 
  
  <h2>text | password | submit | reset</h2>
  <form action="#">
    <label for="fname">First name:</label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last name:</label>
    <br>
    <input type="text" id="lname" name="lname">
    <br>
    <label for="pwd">Password</label>
    <br>
    <input type="password" id="pwd" name="pwd">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>

  <hr>

  <h2>radio</h2>
  <p>Choose your favorite Web language:</p>
    <form action="#">
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br><br>
      <input type="submit">
    </form> 

  <hr>

  <h2>checkbox</h2>
  <form action="#">
    <input type="checkbox" id="vehical1" name="vehical1" value="Bike">
    <label for="vehical1">I have a bike</label><br>
    <input type="checkbox" id="vehical2" name="vehical2" value="Car">
    <label for="vehical2">I have a car</label><br><br>
    <input type="button" value="Botão">
  </form>

  <hr>

  <h2>button</h2>
  <input type="button" value="Eu Funciono. Clique em mim!!" class="btn">
  <hr>

  <h2>color</h2>
  <form>
    <label for="favcolor">Escolha sua cor favorita</label>
    <br>
    <input type="color" id="favcolor" name="favcolor">
  </form>
  <hr>

  <h2>date</h2>
  <form>
    <label for="niver">Aniversário</label>
    <input type="date" id="niver" name="niver">
  </form>

  <!-- JavaScript -->
  <script>
    const botao = document.querySelector('.btn');
    botao.addEventListener('click', mensagem);
    function mensagem() {
      alert('Viu como eu funciono?!');
    }
  </script>
  

  
</body>
</html>
