<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Backgrounds</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    .exe1-a {
      background-color: green;
      border: 1px solid black;
      display: inline-block;
      height: 200px;
      margin: 8px;
      opacity: 0.3;
      width: 200px;
    }

    .exe1-b {
      background-color: rgba(0, 128, 0, 0.3);
      border: 1px solid black;
      display: inline-block;
      height: 200px;
      margin: 8px;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>Background-Color</h1>

  <div class="exe1-a">Transparência na cor, na borda e no conteúdo.</div>
  <div class="exe1-b">Transparência somente na cor.</div>
</body>

</html>
