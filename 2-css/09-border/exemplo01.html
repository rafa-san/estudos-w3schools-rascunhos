<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Border</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    .p1 {
      border-color: coral;
      border-style: solid;
      border-width: 5px 20px;
    }

    .p2 {
      border-color: powderblue;
      border-style: solid;
      border-width: 20px 5px 5px 30px;
    }

    .p3 {
      border-style: solid;
      border-color: coral green blue brown;
    }
  </style>
</head>

<body>
  <h1>Bordas</h1>
  <p class="p1">Algum texto</p>
  <p class="p2">Algum texto</p>
  <p class="p3">Algum texto</p>
</body>

</html>
