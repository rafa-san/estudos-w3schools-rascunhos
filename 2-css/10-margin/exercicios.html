<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin - Exercícios</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    #exe1 h1 {
      margin-left: 20px;
    }

    #exe2 h1 {
      margin: auto;
      text-align: center;
      width: 50%;
    }
  </style>
</head>

<body>
  <h1>CSS Margin - Exercícios</h1>

  <h2>Exercício 1</h2>
  
  <p>Add a 20 pixels left margin to the "h1" element.</p>

  <section class="atividade" id="exe1">
    <h1>Heading 1</h1>
    <p>Primeiro parágrafo.</p>
    <p>Segundo parágrafo.</p>
  </section>

  <h2>Exercício 2</h2>
  
  <p>Use the <code>margin</code> property to center align the "h1" element.</p>

  <section class="atividade" id="exe2">
    <h1>Heading 1</h1>
    <p>Primeiro parágrafo.</p>
    <p>Segundo parágrafo.</p>
  </section>
  
</body>

</html>
