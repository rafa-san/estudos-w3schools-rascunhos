<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Links - Exercícios</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    /* unvisited link */
    a:link {text-decoration: none;}

    /* visited link */
    a:visited {text-decoration: none;}

    /* mouse over link */
    a:hover {text-decoration: underline;}
  </style>
</head>

<body>
  <h1>CSS Links - Exercícios</h1>

  <h2>Exercício 1</h2>
  
  <p>Remove the default underline style for links, but add a underline when you mouse over a link (hover).</p>

  <section class="atividade">
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <a href="#">This is a link</a>
  </section> 
</body>

</html>
