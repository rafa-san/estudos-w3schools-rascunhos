<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Lists</title>
  <link rel="stylesheet" href="../../estilos/2-css.css">
  <style>
    ol,
    ul {
      background-color: #f1f1f1;
    }

    li {
      background-color: powderblue;
      padding: 8px;
    }

    .a {
      list-style-type: circle;
      list-style-position: inside;
    }

    .c {
      list-style-type: upper-roman;
    }

    .d {
      background-color: #f1f1f1;
      border-top: none;
      border-right: none;
      border-bottom: none;
      border-left: 5px solid red;
      list-style-type: none;
      padding: 8px 16px;
    }

    .d li {
      border: none;
    }
  </style>
</head>

<body>
  <h1>Listas</h1>
  <p>Exemplos de listas n√£o-ordenadas:</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <p>Exemplos de listas ordenadas:</p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
</body>

</html>
