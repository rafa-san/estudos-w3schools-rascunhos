<body>
  <h1>CSS Lists - Exercícios</h1>

  <h2>Exercício 1</h2>
  
  <p>Set the list style to I, II, III, instead of 1, 2, 3 for ordered lists.</p>

  <section class="atividade">
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="ol2">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  </section> 
</body>
