<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display</title>
  <link rel="stylesheet" href="../../estilos/2-css.css">
  <style>
    div {
      border: 1px solid powderblue;
      margin: 8px;
      padding: 16px;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>Display</h1>

  <div id="conteudo1">
    Conteúdo 1
    <button onclick="displayNone()">Display: None</button>
  </div>

  <div id="conteudo2">
    Conteúdo 2
    <button onclick="displayHidden()">Display Hidden</button>
  </div>

  <div id="conteudo3">
    Conteúdo 3
    <button onclick="restaurar()">Mostrar Todos</button>
  </div>

  <script>
    function displayNone() {
      document.getElementById('conteudo1').style.display = 'none';
    }

    function displayHidden() {
      document.getElementById('conteudo2').style.visibility = 'hidden';
    }

    function restaurar() {
      document.getElementById('conteudo1').style.display = 'block';
      document.getElementById('conteudo2').style.visibility = 'visible';
    }
  </script>
</body>

</html>
