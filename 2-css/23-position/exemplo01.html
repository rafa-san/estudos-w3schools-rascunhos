<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      border: 1px solid powderblue;
      margin: 16px 0;
      padding: 60px 0;
      text-align: center;
      width: 70%;
    }

    .div2 {
      color: red;
      left: 80px;
      position: relative;
    }

    .div3 {
      color: blue;
      
      position: fixed;
      right: 0;
      bottom: 0;
    }

    .div4 {
      color: green;
      margin: 0;
      padding: 8px 0;

      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <h1>Position</h1>

  <div class="div1">Static</div>

  <div class="div2">
    Relative
    <div class="div4">Absolute</div>
  </div>

  <div class="div3">Fixed</div>


</body>

</html>
