<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>

    div {
      border: 1px solid powderblue;
      margin: 16px 0;
      padding: 60px 0;
      text-align: center;
      width: 70%;
    }

    .div1 {
      margin: 40px 0 40px 8px;
    }

    .div2 {
      position: relative;
      color: red;
      margin: auto;
    }

    .div3 {
      position: fixed;
      right: 16px;
      bottom: 0;
      color: blue;
    }

    .div4 {
      position: absolute;
      right: 0;
      bottom: 0;
      color: green;
      margin: 0;
      padding: 8px 0;
    }
  </style>
</head>

<body>
  <h1>CSS Position</h1>

  <div class="div1">Static (Default)</div>

  <div class="div2">
    Relative
    <div class="div4">Absolute (Posiciono onde eu quiser na página)</div>
  </div>

  <div class="div3">Fixed (Posiciono num lugar fixo na página)</div>
</body>

</html>
