<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline-Block</title>
  <style>
    .a {
      background-color: powderblue;
      display: inline;
      height: 50px;
    }

    .b {
      background-color: coral;
      display: inline-block;
      height: 50px;
    }

    .c {
      background-color: lightgreen;
      display: block;
      height: 50px;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet, <span class="a">consectetur</span> adipiscing elit. Vestibulum consequat <span class="b">scelerisque</span> elit sit amet consequat. Aliquam erat volutpat. Aliquam <span class="c">venenatis</span> gravida nisl sit amet facilisis. Nullam cursus fermentum velit sed laoreet.</p>  
</body>

</html>
