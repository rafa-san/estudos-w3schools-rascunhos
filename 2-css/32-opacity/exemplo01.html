<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Opacity - Exemplo</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    div {
      border: 1px solid red;
      max-width: 300px;
    }

    .img1 {
      height: auto;
      max-width: 100%;
      opacity: 0.3;
    }

    .img2:hover {
      height: auto;
      max-width: 100%;
      opacity: 0.3;
    }
  </style>
</head>

<body>
  <h1>CSS Opacity - Exemplo</h1> 

  <div>
    <img src="../../imagens/img_girl.jpg" alt="Uma pessoa de costas" class="img1">
  </div>

  <div>
    <img src="../../imagens/img_tree.png" alt="Uma pessoa de costas" class="img2">
  </div>

  
</body>

</html>
