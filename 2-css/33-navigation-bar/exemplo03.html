<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Navigation Bar - Exemplo 03</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    ul {
      position: fixed;
      top: 0;
      background-color: #333;
      list-style-type: none;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }

    li {
      float: left;
    }

    li a {
      color: white;
      display: block;
      padding: 14px 16px;
      text-align: center;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    section {
      height: 1500px;
      margin-top: 30px;
      padding: 20px;
    }
  </style>
</head>

<body>
    <ul>
      <li><a href="default.asp" class="active">Home</a></li>
      <li><a href="news.asp">News</a></li>
      <li><a href="contact.asp">Contact</a></li>
      <li><a href="about.asp">About</a></li>
    </ul>

    <section>
      <h1>CSS Navigation Bar - Exemplo 03</h1> 
      <p><strong>Note:</strong> Fixed position might not work properly on mobile devices.</p>
      
    </section>
</body>

</html>
