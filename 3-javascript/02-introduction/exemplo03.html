<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Introduction</title>
  <link rel="stylesheet" href="../../estilos/3-js.css">
</head>

<body>
  <h1>JS Introdução</h1>

  <p>JavaScript consegue modificar o estilo de um elemento HTML.</p>
  <button onclick="mudarEstilo()">Clique aqui!</button>

  <script>
    function mudarEstilo() {
      document.querySelector('p').style.fontSize = '35px'; 
    }
  </script>
</body>

</html>
