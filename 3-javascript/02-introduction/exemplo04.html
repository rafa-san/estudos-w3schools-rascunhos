<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 004</title>
</head>
<body>
  <h1>JS Introdução</h1>
  <p>JavaScript consegue esconder elementos HTML ou revelar elementos HTML escondidos.</p>
  <button onclick="esconder()">Esconder</button>
  <button onclick="mostrar()">Mostrar</button>
  <div><img src="../../imagens/pic_bulboff.gif" alt="Imagem de uma lâmpada desligada"></div>

  <script>
    function esconder() {
      document.querySelector('img').style.display = 'none';
    }

    function mostrar() {
      document.querySelector('img').style.display = 'block';
    }
  </script>
</body>
</html>
