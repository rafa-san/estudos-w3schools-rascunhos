<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Variáveis</h1>

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar as atividades desta página.</p>

  <script>
    let x = 2;
    let y = 3;
    let z = x + y;
    console.log(z);
    
    let carName = "Volvo";
    console.log(carName);

    let b = 5;
    let c = 10;
    console.log(b + c);

    let teste;
    console.log(teste);
  </script>
</body>

</html>
