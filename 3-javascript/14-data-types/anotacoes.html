  <h1>JS Data Types - Anotações</h1>

  <h2>JavaScript has 8 Datatypes</h2>
  <ol>
    <li>String</li>
    <li>Number</li>
    <li>Bigint</li>
    <li>Boolean</li>
    <li>Undefined</li>
    <li>Null</li>
    <li>Symbol</li>
    <li>Object</li>
  </ol>

  <h2>The Object Datatype</h2>
  The object data type can contain:

  <ol>
    <li>An object</li>
    <li>An array</li>
    <li>A date</li>
  </ol>
