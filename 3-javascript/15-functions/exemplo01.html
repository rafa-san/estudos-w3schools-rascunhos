<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Funções</h1>
  
  <p>Alguns exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar todas as atividades desta página.</p>

  <div></div>

  <script>
    function teste(n1, n2) {
      return n1 * n2;
    }
    console.log(teste(3, 2));


    function myFunction() {
      alert('Hello, World!');
    }
    myFunction();

    function myFunction2(){
      return 'Hello, world!';
    }
    document.querySelector('div').textContent = myFunction2();
  </script>
</body>
