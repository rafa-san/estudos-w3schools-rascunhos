<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Digite a temperatura em Fahrenheit</p>

<form>
<input type="number" id="numero">
<button onclick="teste()">Verificar</button>
</form>

<span></span>
<div></div>

<script>



function teste() {
let temperatura = parseInt(document.getElementById('numero').value);

document.querySelector('span').textContent = temperatura


let formula = (temperatura - 32) * 5 / 9;

//(5/9) * (fahrenheit-32);

document.querySelector('div').textContent = formula;

}

</script>
</body>
</html>
