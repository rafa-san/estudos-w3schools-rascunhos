<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 01</title>
</head>

<body>
  <h1>Object</h1> 
  <h2>Exemplo 1</h2>
  <p id="exe1"></p> 
  <hr>
  <h2>Exemplo 2</h2>
  <p id="exe2"></p>
  <p id="exe2-2"></p>
  <hr>

  <h1>Exemplo 3</h1>
  <p id="exe-3"></p>
  <hr>

  <script>
    // Exemplo 1
    // Criar um objeto:
    const carro = {tipo:'Fiat', modelo:'500', cor:'branco'};

    // Exibir um dado do objeto carro:
    document.getElementById('exe1').textContent = carro.cor;


    // Exemplo 2
    const pessoa = {nome:'Rafael', sobrenome:'Santana', idade:'40', cabelo:'castanho'};
    document.getElementById('exe2').textContent = 
    pessoa.nome + ' tem ' + pessoa.idade + ' anos de idade.'

    document.getElementById('exe2-2').textContent = 
    pessoa['nome'] + ' tem cabelo ' + pessoa['cabelo']


    // Exemplo 3
    const livro = {
      titulo:'Iliada',
      autor: 'Homero',
      pais: 'Gr√©cia',
      dados: function() {
        return this.pais;
      }
    }

    document.getElementById('exe-3').textContent = 
    'A ' + livro.titulo + ' foi escrita por ' + livro.autor +
    '. E ele nasceu na ' + livro.dados();


  </script>
</body>

</html>
