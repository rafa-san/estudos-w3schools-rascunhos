<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Methods - Exemplo 02</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>String Methods - Exemplo 02</h1>

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar as atividades desta página.</p>

  <script>
    const nome = "Yusuke Urameshi";
    //console.log(typeof nome); // string
    //console.log(nome.length); // 27

    
    //console.log(nome.slice(0, 5)); // inclui o primeito | não inclui o segundo
    //console.log(nome.slice(-6, -1)); // não inclui o primeiro | inclui o segundo

    const frase = "Tinha uma pedra no meio do caminho. No meio do caminho tinha uma pedra.";
    console.log(frase);
    const novaFrase = frase.replace("pedra", "rocha");
    console.log(novaFrase);
    const frase3 = frase.replaceAll("pedra", "rocha");
    console.log(frase3);
    const frase4 = frase.replace(/tinha/gi, "havia");
    console.log(frase4);

    const name = "John Doe";
    console.log(name.toUpperCase());
    console.log(name.toLowerCase());

    console.log(nome.concat(" é " + name));


    const exemplo = "a e i o u";
    console.log(exemplo.charAt(2));
    console.log(exemplo.charCodeAt(2));

    const myArray = exemplo.split();// retorna tudo como um item só na array
    const myArray2 = exemplo.split("");
    console.log(myArray2);

    const exemplo2 = "name: John Wick";
    console.log(exemplo2.indexOf(":")); // 4
    const exemplo3 = exemplo2.slice(5);
    console.log(exemplo3);

    let str = 'Hello World'; // string
    let reversed = str.split('').reverse().join('');
    console.log(typeof reversed); // Saída: dlroW olleH
    
    let p1 = str.split("");// array
    //console.log(p1); 

    let p2 = p1.reverse();
    //console.log(p2);

    let p3 = p2.join('');
    console.log(typeof p3);


    let str2 = 'Hello';
    console.log(str2[5] === undefined); // Saída: H
    console.log(str2.charAt(5) === undefined); // Saída também H
    console.log(str2[1]); // Saída: e


  </script>
</body>

</html>
