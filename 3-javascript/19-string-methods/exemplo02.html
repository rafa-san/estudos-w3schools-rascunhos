<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Methods - Exemplo 02</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>String Methods - Exemplo 02</h1>

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar as atividades desta página.</p>

  <script>
    const frase = "Tinha uma pedra no meio do caminho. No meio do caminho tinha uma pedra.";
    console.log(frase);
    const novaFrase = frase.replace("pedra", "rocha");
    console.log(novaFrase);
    const frase3 = frase.replaceAll("pedra", "rocha");
    console.log(frase3);
    const frase4 = frase.replace(/tinha/gi, "havia");
    console.log(frase4);


    const exemplo = "a e i o u";
    const myArray = exemplo.split(); // retorna tudo como um item só na array
    console.log(myArray);
    const myArray2 = exemplo.split("");
    console.log(myArray2);


    let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let length = text.length;
    console.log(length);
    console.log(text.slice(-1));


    const name = 'Rafael Wick';
    const name2 = 'John Santana';
    console.log(name.replace('Rafael', 'John'));
    console.log(name.replace(/wick/i, 'Santana').toLowerCase());
    console.log(name.toLowerCase().replace(/wick/i, 'Santana'));
    console.log(name.concat(` ou `, name2));


    console.log(name.charAt(0));
    console.log(name.charCodeAt(0));
    console.log(name[0]);


    const name3 = 'nome:Rafael Santana de Carvalho';
    const myArray3 = name3.split(':');
    console.log(myArray3);
    console.log(typeof myArray3);
    console.log(myArray3[1]);

  </script>
</body>

</html>
