<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Templates</title>
  <link rel="stylesheet" href="../../estilos/3-js.css">
</head>

<body>
  <h1>String Templates</h1>

  <p>Alguns exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar todas as atividades desta página.</p>
  
  <div></div>
  
  <script>
    console.log(`Olá, Mundo!`);
    console.log(`He's often called Johnny`);
    console.log(`Rafael\nSantana`);

    let primeiroNome = 'Rafael';
    let segundoNome = 'Santana';
    console.log(`Olá, ${primeiroNome} ${segundoNome}`);

    // exemplo
    let header = "Templates Literals";
    let tags = ["template literals", "javascript", "es6"];

    let html = `<h2>${header}</h2><ul>`;

    for (const i of tags) {
      html += `<li>${i}</li>`;
    }

    html += `</ul>`;

    document.querySelector('div').innerHTML = html;
    // se colocar textContent não funciona
  </script>
</body>

</html>
