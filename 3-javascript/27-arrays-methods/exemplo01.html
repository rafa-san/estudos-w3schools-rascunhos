<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Methods</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Array Methods</h1>  

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar todas as atividades desta página.</p>

  <script>
    // PARTE 1
    const frutas = ['Banana', 'Laranja', 'Uva', 'Pêra'];
    
    // retornar o primeiro e o último item da array
    console.log(frutas[0]);
    console.log(frutas[frutas.length - 1]);


    // converte de array para string
    console.log(frutas.toString()); // sem nada, inclui vírgula automaticamente
    console.log(frutas.join(' * '));


    // POP & PUSH (adiciona ou retira no fim)
    const adicionar = frutas.push('Limão');
    console.log(frutas.push('Limão')); // mostra número de itens
    console.log(frutas);

    const retirar = frutas.pop();
    console.log(frutas);


    // PARTE 2
    const bikes = ['Cannondale', 'Trek', 'Specialized'];

    // shift & unshift (início):
    const retirar2 = bikes.shift();
    console.log(retirar2); // mostra qual saiu
    console.log(bikes);

    const adicionar2 = bikes.unshift('Oggi');
    console.log(adicionar2); // mostra número de itens
    console.log(bikes);


    // PARTE 3
    const myGirls = ["Cecilie", "Lone"];
    const myBoys = ["Emil", "Tobias", "Linus"];

    const myChildren = myGirls.concat(myBoys);
    const arr3 = ["Robin", "Morgan"];
    const novaArray = myGirls.concat(myBoys, arr3);

    console.log(myChildren);
    console.log(novaArray);


    // Splicing and Slicing Arrays
    // The splice() method adds new items to an array.
    // The slice() method slices out a piece of an array.
    // Resumindo: retiro ou insiro em qualquer posição dentro da array!
    const fruits2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    // splice = emendar
    fruits2.splice(2, 0, 'Uvinha'); // incluí na pos 2 e não tirei nenhum
    console.log(fruits2);
    fruits2.splice(2, 1); // fui na pos 2 e retirei a uvinha
    console.log(fruits2);
    fruits2.splice(3,1); // fui na pos 3 e retirei a "Apple"
    console.log(fruits2);

    const abc = ["A", "B", "C", "D", "E"];
    console.log(abc);
    console.log(abc.slice(1, 3)); // aqui mostra a parte que saiu
  </script>
</body>

</html>
