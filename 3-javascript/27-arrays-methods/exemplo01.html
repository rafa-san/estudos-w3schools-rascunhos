<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Methods</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Array Methods</h1>  

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar todas as atividades desta página.</p>

  <script>
    const frutas = ['Banana', 'Laranja', 'Uva', 'Pêra'];
    const myGirls = ["Cecilie", "Lone"];
    const myBoys = ["Emil", "Tobias", "Linus"];
    const myChildren = myGirls.concat(myBoys);
    const arr3 = ["Robin", "Morgan"];
    const novaArray = myGirls.concat(myBoys, arr3);
    const bikes = ['Cannondale', 'Trek', 'Specialized']

    console.log(frutas.toString());
    console.log(frutas.join(' * '));

    // pop = the last element
    console.log(frutas.pop());
    console.log(frutas);

    // push = at the end
    frutas.push('Kiwi');
    console.log(frutas);

    // shift = removes the first
    frutas.shift();
    console.log(frutas.shift());
    console.log(frutas);

    // unshift = adds new element at the beginning
    frutas.unshift('Melão');
    console.log(frutas.unshift('Manga'));
    console.log(frutas);

    console.log(myChildren);
    console.log(novaArray);

    // splice = emendar
    console.log(bikes);
    bikes.splice(2, 0, 'Caloi');
    console.log(bikes);
    bikes.splice(1, 1); // tirei um na posição 1
    console.log(bikes);

    const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    console.log(fruits);
    const fruits2 = fruits.slice(2);
    console.log(fruits2);

    const teste = ["a", "b", "c"];
    console.log(teste.shift());
    console.log(teste);
    teste.unshift('z');
    console.log(teste);

    let teste2 = teste.toString();
    console.log(teste2)
    let teste3 = teste2.replace('b', ':');
    console.log(teste3);
    teste3 = teste3.split(',');
    console.log(typeof teste3)
    console.log(teste3);

  </script>
</body>

</html>
