<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Sort - Exemplo 02</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Array Sort - Exemplo 02</h1>  

  <div>
    <h2>Sorting Object Arrays</h2>
    
    <p>Lista de carros, conforme foram digitadas na array:</p>
    <ul>
      <li>type: 'Volvo', year: 2016</li>
      <li>type: 'Saab', year: 2001</li>
      <li>type: 'BMW', year: 2010</li>
    </ul>

    <button onclick="ordemCronologica()">Ordem Cronológica</button>
    <button onclick="ordemAlfabetica()">Ordem Alfabética</button>

    <section id="listarCarros"></section>
  </div>

  <script>
    const cars = [
      {type: 'Volvo', year:2016},
      {type: 'Saab', year: 2001},
      {type: 'BMW', year:2010}
    ];

    function displayCars() {
      let texto = '';
      for (let i = 0; i < cars.length; i++) {
        texto += `<p> ${cars[i].type} ${cars[i].year} </p>`
      }
      document.getElementById('listarCarros').innerHTML = texto;
    }


    displayCars(); 
    /* esse display faz com que os itens da array apareçam na ordem em que foram digitados.
    */


    function ordemCronologica() {
      cars.sort(function(a, b) {return a.year - b.year});
      displayCars();
    }


    function ordemAlfabetica() {
      cars.sort(function(a, b) {
        let x = a.type.toLowerCase();
        let y = b.type.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
      });
      displayCars();
    }


    /*
    Outra forma de fazer o display é essa aqui:
    Mas não é boa para uma lista longa. Não é tão prático.
    Imagine fazer isso com 200 itens! 
    function displayCars() {
      document.getElementById("demo").innerHTML =
      cars[0].type + " " + cars[0].year + "<br>" +
      cars[1].type + " " + cars[1].year + "<br>" +
      cars[2].type + " " + cars[2].year;
    }
    */
  </script>
</body>

</html>
