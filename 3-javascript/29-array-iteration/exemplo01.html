<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Iteration - Exemplo 01</title>
  <link rel="stylesheet" href="../../estilos/principal.css">
</head>

<body>
  <h1>Array Iteration - Exemplo 01</h1>  

  <p>Os exemplos e exercícios foram feitos usando <code>console.log()</code></p>

  <p>Tecle <kbd>F12</kbd> para abrir o <strong>devtools</strong> e visualizar todas as atividades desta página.</p>
  

  <script>
    // 1. forEach
    const numbers = [45, 4, 9, 16, 25];
    let txt = "";

    function myFunction(value, index, array) {
      txt += value + " "; // o <br> só funciona na tela e não no console.log
    }

    numbers.forEach(myFunction);
    console.log(txt);


    //2. filter
    const over18 = numbers.filter(function2);

    function function2(value, index, array) {
      return value > 18;
    }

    console.log(over18);


    //3. every
    const allOver18 = numbers.every(function2);

    console.log(allOver18);


    //4. some
    const someOver18 = numbers.some(function2);

    console.log(someOver18);


    //5. indexOf
    const fruits = ["Apple", "Orange", "Apple", "Mango"];
    console.log(fruits);

    const position = fruits.indexOf('Orange') + 1;

    console.log('Orange está na posição ' + position);


    //6. includes
    console.log(fruits.includes("Uva"));
  </script>
</body>

</html>
